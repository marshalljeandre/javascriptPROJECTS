<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>
  <table border="1">
    <tr>
      <td colspan="4"><input type="text" id="inputBox" value="0" readonly /></td>
    </tr>
    <tr>
      <td onclick="digitBtnPressed(7)">7</td>
      <td onclick="digitBtnPressed(8)">8</td>
      <td onclick="digitBtnPressed(9)">9</td>
      <td onclick="operatorBtnPressed('*')">*</td>
    </tr>
    <tr>
      <td onclick="digitBtnPressed(4)">4</td>
      <td onclick="digitBtnPressed(5)">5</td>
      <td onclick="digitBtnPressed(6)">6</td>
      <td onclick="operatorBtnPressed('-')">-</td>
    </tr>
    <tr>
      <td onclick="digitBtnPressed(1)">1</td>
      <td onclick="digitBtnPressed(2)">2</td>
      <td onclick="digitBtnPressed(3)">3</td>
      <td onclick="operatorBtnPressed('+')">+</td>
    </tr>
    <tr>
      <td colspan="2" onclick="digitBtnPressed(0)">0</td>
      <td onclick="btnACPressed()">AC</td>
      <td onclick="operatorBtnPressed('/')">/</td>
    </tr>
    <tr>
      <td colspan="4" onclick="equalBtnPressed()">=</td>
    </tr>
  </table>

  <script>
    var currentOperator;
    var value1;
    var newLine = true;

    function digitBtnPressed(button) {
      const input = document.getElementById("inputBox");
      if (newLine) {
        input.value = button;
        newLine = false;
      } else {
        input.value += button;
      }
    }

    function btnACPressed() {
      document.getElementById("inputBox").value = "0";
      value1 = null;
      currentOperator = null;
      newLine = true;
    }

    function operatorBtnPressed(operator) {
      value1 = parseFloat(document.getElementById("inputBox").value);
      currentOperator = operator;
      newLine = true;
    }

    function equalBtnPressed() {
      var value2 = parseFloat(document.getElementById("inputBox").value);
      var result;
      switch (currentOperator) {
        case '+': result = value1 + value2; break;
        case '-': result = value1 - value2; break;
        case '*': result = value1 * value2; break;
        case '/': result = value2 === 0 ? 'Error' : value1 / value2; break;
        default: result = value2;
      }
      document.getElementById("inputBox").value = result;
      newLine = true;
      currentOperator = null;
    }
  </script>
</body>
</html>
