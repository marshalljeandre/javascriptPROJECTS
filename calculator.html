<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <table border="1">
    <tr>
      <td colspan="4">
        <input type="text" id="inputBox" value="0" readonly />
      </td>
    </tr>
    <tr>
      <td class="buttonpressed" onclick="digitBtnPressed(7)">7</td>
      <td class="buttonpressed" onclick="digitBtnPressed(8)">8</td>
      <td class="buttonpressed" onclick="digitBtnPressed(9)">9</td>
      <td class="operatorbtnpressed" onclick="operatorBtnPressed('*')">*</td>
    </tr>
    <tr>
      <td class="buttonpressed" onclick="digitBtnPressed(4)">4</td>
      <td class="buttonpressed" onclick="digitBtnPressed(5)">5</td>
      <td class="buttonpressed" onclick="digitBtnPressed(6)">6</td>
      <td class="operatorbtnpressed" onclick="operatorBtnPressed('-')">-</td>
    </tr>
    <tr>
      <td class="buttonpressed" onclick="digitBtnPressed(1)">1</td>
      <td class="buttonpressed" onclick="digitBtnPressed(2)">2</td>
      <td class="buttonpressed" onclick="digitBtnPressed(3)">3</td>
      <td class="operatorbtnpressed" onclick="operatorBtnPressed('+')">+</td>
    </tr>
    <tr>
      <td colspan="2" class="buttonpressed" onclick="digitBtnPressed(0)">0</td>
      <td onclick="btnACPressed()">AC</td>
      <td class="operatorbtnpressed" onclick="operatorBtnPressed('/')">/</td>
    </tr>
    <tr>
      <td colspan="4" onclick="equalBtnPressed()">=</td>
    </tr>
  </table>

  <script>
    var currentOperator;
    var value1;
    var newLine = true;

    function digitBtnPressed(button) {
      const input = document.getElementById("inputBox");
      if (newLine || input.value === "0" || input.value === "Error") {
        input.value = button;
      } else {
        input.value += button;
      }
      newLine = false;
    }

    function btnACPressed() {
      document.getElementById("inputBox").value = 0;
      currentOperator = null;
      value1 = null;
      newLine = true;
    }

    function operatorBtnPressed(operator) {
      value1 = parseFloat(document.getElementById("inputBox").value);
      currentOperator = operator;
      newLine = true;
    }

    function equalBtnPressed() {
      var value2 = parseFloat(document.getElementById("inputBox").value);
      var result;
      switch (currentOperator) {
        case '+': result = value1 + value2; break;
        case '-': result = value1 - value2; break;
        case '*': result = value1 * value2; break;
        case '/': result = value2 === 0 ? "Error" : value1 / value2; break;
        default: result = value2;
      }
      document.getElementById("inputBox").value = result;
      newLine = true;
      currentOperator = null;
    }
  </script>
</body>
</html>
